<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Square Virtual Gallery</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-iframe-component/dist/aframe-iframe-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky background -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#777"></a-plane>

      <!-- Four walls with live artwork -->
      <!-- Back Wall -->
      <a-plane position="0 2 -5" rotation="0 0 0" width="10" height="4"
               iframe="src: https://lloouuiiss6699.github.io/autoinsertioncopy/?seed=wall1">
      </a-plane>

      <!-- Front Wall -->
      <a-plane position="0 2 5" rotation="0 180 0" width="10" height="4"
               iframe="src: https://lloouuiiss6699.github.io/autoinsertioncopy/?seed=wall2">
      </a-plane>

      <!-- Left Wall -->
      <a-plane position="-5 2 0" rotation="0 90 0" width="10" height="4"
               iframe="src: https://lloouuiiss6699.github.io/autoinsertioncopy/?seed=wall3">
      </a-plane>

      <!-- Right Wall -->
      <a-plane position="5 2 0" rotation="0 -90 0" width="10" height="4"
               iframe="src: https://lloouuiiss6699.github.io/autoinsertioncopy/?seed=wall4">
      </a-plane>

      <!-- Ceiling -->
      <a-plane rotation="90 0 0" width="10" height="10" color="#ccc" position="0 4 0"></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" position="0 4 0" intensity="0.8"></a-light>

      <!-- Camera / Player -->
      <a-entity position="0 1.6 7">
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
